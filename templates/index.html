<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turing Machine online in Flask</title>
    <link href="{{ url_for("static", filename="pyturing.css") }}" rel="stylesheet">
  </head>
  <body role="document" style>
    <div class="container theme-showcase" role="main">
      <h1>Turing Machine</h1>
      <div class="principal">
<form action="/" method="POST">
        <textarea name="machine" rows="10" cols="50">
b None ->  P0  R  c
c None ->    R    e
e None ->  P1  R  f
f None ->    R    b
        </textarea>
        <button id="save" type="button" class="btn btn-default">Save</button>
        <input id="run" type="submit" class="btn btn-default" value="Simulate"></button>
        <textarea name="tape" rows="10" cols="50">
# The code below is the tape. Whitespaces are
# just separators for symbols. The starting
# state is the first state in rules above,
# and there's no 'ending state', for now you
# should create a state that doesn't have
# transitions to use as an ending state.
# Also, only the first 3000 transitions are
# computed. Everything could be better
# parametrized, this is only a first version
# of a project of simulating the Turing
# machine, see there for the source code and
# a lot of more details:
# https://github.com/NicolasFrancaX/GCodeCompetition
#
# (For now, the "Save" button still does
# nothing).
None

        </textarea>
</form>

      </div>
    </div>
    <div class="footer">
      The MIT License (MIT) - Copyright (c) 2014 Danilo J. S. Bellini and Nicolas Fran√ßa
    </div>
  </body>
</html>
